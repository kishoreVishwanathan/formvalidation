<div class="center">
  <div class="formArea">
      <div class="col-sm-6 shadow round pb-3">
        <h1 class="center">Form Validation</h1>
          <form [formGroup]="validateForm">
              <div class="form-group">
                <label class="col-form-label">Name:</label>
                <input formControlName="name" type="text" class="inputButton" placeholder="Enter your name"><br>
                <div *ngIf="(name.invalid && name.touched) || specialchars" class="text-danger"> Mismatch</div> 
              </div>
              <div class="form-group">
                <label class="col-form-label">Gender:</label>
                    <div>
                      <input type="radio" formControlName="gender"  name="" value="Male">Male                
                      <input type="radio" formControlName="gender" name="" value="Female">Female<br>
                  </div>              
              </div>
              <div class="form-group" >
                  <label class="col-form-label">Country:</label>
                  <input formControlName="country" type="text" class="inputButton" placeholder="Enter the Country">
                  <div *ngIf="country.invalid && country.touched" class="text-danger">country is Required</div> 
              </div>
              <div class="form-group" >
                  <label class="col-form-label">City:</label>
                  <input formControlName="city" type="text" class="inputButton" placeholder="Enter the city">
                  <div *ngIf="city.invalid && city.touched" class="text-danger">city is Required</div> 
              </div>
              <div class="form-group" *ngIf="showAge" >
                  <label class="col-form-label">Age:</label>
                  <input formControlName="age" type="number" class="inputButton">
                  <div *ngIf="age.invalid && age.touched" class="text-danger">Age is Required</div> 
              </div>
              <button (click)="clicksub()" [disabled]="validateForm.invalid" type="button" class="button">Submit</button>
            </form>
      </div>
  </div>
</div>
